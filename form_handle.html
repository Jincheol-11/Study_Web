<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label>아이디 <label>
        
        <input type="text" name="userid" size="20" id="userid"><br>
        
        <label>비밀번호 <label>
        <!-- 비밀번호는 *로 표시하기 위해 password 타입 사용 -->
        <input type="password" name="userpw" size="20" id="userpw"><br>
        <label>본문내용 <label><br>
            <!-- 본문내용은 2줄 이상이기에 textarea 사용 -->
        <textarea name="opinion" cols="20" rows="5"></textarea><br>

<select name="city" id="city">
    <!-- 선택 옵션 구현 -->
    <option value = "강북구">강북구</option> 
    <option value = "강남구">강남구</option>
    <option value = "서초구">서초구</option>
    <option value = "관악구">관악구</option>
    <option value = "중랑구">중랑구</option>
</select>

<select name="city" id="city" multiple>
    <!-- 다중 선택 옵션 구현 -->
    <option value = "강북구">강북구</option>
    <option value = "강남구">강남구</option>
    <option value = "서초구">서초구</option>
    <option value = "관악구">관악구</option>
    <option value = "중랑구">중랑구</option>
</select>

<fieldset>
    <!-- 영역을 나누기 위해 fieldset 속성 구현 input type을 checkbox로 하여 체크 및 취소 가능-->
<legend> 좋아하는 과일 </legend>
<input type="checkbox" id="banana" name="banana" value="banana"
<label for="banana"> banana</label>
<input type="checkbox" id="apple" name="apple" value="apple"
<label for="apple"> apple</label>
<input type="checkbox" id="orange" name="orange" value="orange"
<label for="orange"> orange</label>
</fieldset>

<fieldset>
        <!-- 영역을 나누기 위해 fieldset 속성 구현 input type을 radiobutton으로 하여 선택 가능-->
    <legend> 개인 성격 </legend>
    <input type="radio" id="fast" name="fast" value="fast"
    <label for="fast"> fast</label>
    <input type="radio" id="normal" name="normal" value="normal"
    <label for="normal"> normal</label>
    <input type="radio" id="slow" name="slow" value="slow"
    <label for="slow"> slow</label>
    </fieldset>


<!-- disabled 기능을 넣어 클릭 하지 못하도록 해봄 -->
        <input type="button" value="확인" disabled>
        <!-- reset 타입을 넣어 취소를 눌렀을 때 적었던 내용이 모두 사라지도록 함 -->
        <input type="reset" value="취소">
        
        </form>
</body>
</html>
